<div class="container edit-customer-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">
        <span *ngIf="customerForm.id !== '0'">Edit Customer</span>
        <span *ngIf="customerForm.id === '0'">Add New Customer</span>
      </h3>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="customerForm.name" maxlength="50" required="true" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Phone</mat-label>
          <input matInput type="text" [(ngModel)]="customerForm.phone" maxlength="50" required="true" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Address</mat-label>
          <input matInput [(ngModel)]="customerForm.address" maxlength="100" required="true" />
        </mat-form-field>
      </div>
      <div>
        <mat-label>Status</mat-label>
        <mat-checkbox class="example-margin" [(ngModel)]="customerForm.status"></mat-checkbox><br />
      </div>
      <div>
        <button *ngIf="customerForm.id !== '0'" mat-raised-button color="primary" (click)="update()">Update</button>
        <button *ngIf="customerForm.id === '0'" mat-raised-button color="primary" (click)="add()">Add</button>
      </div>
    </mat-card>
  </div>
</div>
