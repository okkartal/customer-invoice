<div class="container allCustomers-container">
  <a mat-raised-button color="primary" routerLink="/customer">Add</a>
</div>
<div class="container allCustomers-container">
  <table mat-table [dataSource]="allCustomersSource" class="mat-elevation-z8">
     
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
 
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
 
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{element.created | date:'dd/MM/yyyy HH:mm:ss':'GMT':'en-GB'}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element"><a routerLink="/customer/{{element.id}}">[ Edit ]</a>&nbsp;&nbsp; <a href="#" (click)='delete(element.id)'>[ Delete ]</a></td>
    </ng-container>
 
     
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
