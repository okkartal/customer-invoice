<div class="container allInvoices-container">
  <a mat-raised-button color="primary" routerLink="/invoice">Add</a>
</div>
<app-customer-list (selectedCustomerEvent)="customerChange($event)"></app-customer-list> 
 


<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="(100/gridColumns) + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let invoice of invoices" 
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Customer :{{ invoice.customerName}}</mat-card-title>
        </mat-card-header>
         <mat-card-content>
          <div class="grid-container">
            <div class="grid-item"><b>Quantity</b> :   {{invoice.quantity}}</div>
            <div class="grid-item"><b>Price</b> :      {{invoice.price}}</div>
            <div class="grid-item"><b>Discount</b> : {{invoice.discount}} %</div>
            <div class="grid-item"><b>Total</b> :      {{invoice.total}}</div>
            <div class="grid-item"><b>Grand Total</b> : {{invoice.grandTotal}}</div>
            <div class="grid-item"><b>Status</b> :     <mat-icon *ngIf="invoice.status">check</mat-icon><mat-icon *ngIf="!invoice.status">cancel</mat-icon></div> 
            <div class="grid-item"><b>Created Date</b> : {{invoice.created | date:'dd/MM/yyyy HH:mm:ss':'GMT':'en-GB'}}</div>
          </div>  
        </mat-card-content>
        <mat-card-actions  style="align-items:end;">
          <button mat-button (click)="edit(invoice.id)"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="delete(invoice.id)"><mat-icon>delete_forever</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div> 
</div>
