<div class="container allInvoices-container">
  <a mat-raised-button color="primary" routerLink="/invoice">Add</a>
</div>
<mat-card>
    <mat-card-header>
            <app-customer-list (selectedCustomerEvent)="customerChange($event)"></app-customer-list> 
    </mat-card-header>
    <mat-card-content>
      <mat-card class="example-card" *ngFor="let invoice of invoices">
        <mat-card-header>
          <mat-card-subtitle>{{invoice.description}}</mat-card-subtitle>
          <mat-card-title>Shiba Inu</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Quantity       : {{invoice.quantity}}</p>
          <p>Price          : {{invoice.price}}</p>
          <p>Discount(%)    : {{invoice.discount}}</p>
          <p>Total  	      : {{invoice.total}}</p>
          <p>Grand Total    : {{invoice.grandTotal}}</p>
          <p>Is Paid        : {{invoice.isPaid}}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="edit(invoice.id)">EDIT</button>
          <button mat-button (click)="delete(invoice.id)">DELETE</button>
        </mat-card-actions> 
      </mat-card>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
