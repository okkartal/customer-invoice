<mat-card>
    <mat-card-header>
        <mat-form-field>
            <mat-select placeholder="Select a customer" name="customer" (selectionChange)="customerChangeAction(customer)" [(ngModel)]="customer" >
              <mat-option *ngFor="let customer of customers" [value]="customer.id" >{{ customer.name }}</mat-option>
            </mat-select>
          </mat-form-field>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
          <mat-list-item></mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
